<body class="form-v10">
  
<div class="page-content">

 

<div class="form-v10-content">
<form class="form-detail" action="#" method="post" id="myform">
<div class="form-left">
<h2>General Infomation</h2>
<div class="form-row">
<select name="title">
<option class="option" value="title">Title</option>
<option class="option" value="businessman">None</option>
<option class="option" value="reporter">Mr</option>
<option class="option" value="secretary">Miss</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
</div>
<div class="form-row form-row-2">
<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
</div>
</div>
<div class="form-row">
<select name="Gender">
<option value="position">Gender</option>
<option value="director">Male</option>
<option value="manager">Female</option>
<option value="employee">Other</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
<div class="form-row">
<input type="text" name="company" class="company" id="company" placeholder="Email Id" required>
</div>
<div class="form-group">
<div class="form-row form-row-3">
<input type="text" name="business" class="business" id="business" placeholder="DOB" required>
</div>

</div>
</div>
<div class="form-right">
<h2>Contact Details</h2>
<div class="form-row">
<input type="text" name="street" class="street" id="street" placeholder="Street" required>
</div>
<div class="form-row">
<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
</div>
<div class="form-row form-row-2">
<select name="place">
<option value="place">Place</option>
<option value="Street">Street</option>
<option value="District">District</option>
<option value="City">City</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
</div>
<div class="form-row">
<select name="country">
<option value="country">Country</option>
<option value="Vietnam">Vietnam</option>
<option value="Malaysia">Malaysia</option>
<option value="India">India</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="code" class="code" id="code" placeholder="Code" required>
</div>
<div class="form-row form-row-2">
<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
</div>
</div>
<div class="form-row">
<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
</div>

<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
<input type="checkbox" name="checkbox">
<span class="checkmark"></span>
</label>
</div>

</div>
</div>
